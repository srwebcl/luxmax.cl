<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Metallic/White Gradient for Machine Body -->
    <linearGradient id="machineBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" /> <!-- Slate 50 -->
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" /> <!-- Slate 300 -->
    </linearGradient>
    
    <!-- Drum Interior Gradient -->
    <linearGradient id="drumInterior" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" /> <!-- Slate 800 -->
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" /> <!-- Slate 900 -->
    </linearGradient>

    <!-- Water/Clothes Gradient for Spin -->
    <linearGradient id="spinGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" /> <!-- Blue 500 -->
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:1" /> <!-- Blue 400 -->
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" /> <!-- Blue 600 -->
    </linearGradient>
  </defs>

  <!-- Centered Icon Group -->
  <g transform="translate(0, 5)">
    <!-- Body Frame -->
    <rect x="25" y="10" width="50" height="70" rx="4" fill="url(#machineBody)" stroke="#475569" stroke-width="2"/>
    
    <!-- Control Panel -->
    <rect x="25" y="10" width="50" height="12" rx="2" fill="#e2e8f0" stroke="#475569" stroke-width="1"/>
    <circle cx="65" cy="16" r="3" fill="#cbd5e1" stroke="#64748b" stroke-width="1"/> <!-- Knob -->
    <rect x="30" y="14" width="10" height="4" rx="1" fill="#bef264"/> <!-- Display -->

    <!-- Door/Drum Frame -->
    <circle cx="50" cy="48" r="20" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
    <circle cx="50" cy="48" r="16" fill="url(#drumInterior)" stroke="#cbd5e1" stroke-width="1"/>

    <!-- Spinning Content (Clothes/Water) -->
    <g>
        <path fill="url(#spinGradient)" d="M50,36 C56,36 60,40 60,48 C60,56 55,60 50,60 C44,60 40,55 40,48 C40,42 45,36 50,36 Z" opacity="0.8">
           <animateTransform attributeName="transform" type="rotate" from="0 50 48" to="360 50 48" dur="3s" repeatCount="indefinite" />
        </path>
        <!-- Bubbles / Highlights rotating -->
        <circle cx="50" cy="40" r="2" fill="white" opacity="0.6">
             <animateTransform attributeName="transform" type="rotate" from="0 50 48" to="360 50 48" dur="3s" repeatCount="indefinite" />
        </circle>
         <circle cx="50" cy="56" r="1.5" fill="white" opacity="0.4">
             <animateTransform attributeName="transform" type="rotate" from="0 50 48" to="360 50 48" dur="3s" repeatCount="indefinite" begin="1.5s"/>
        </circle>
    </g>
    
    <!-- Glass Reflection -->
    <path d="M50,33 A15,15 0 0,1 64,45" fill="none" stroke="white" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  </g>
</svg>
